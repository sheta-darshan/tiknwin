{% extends 'app/layout.html' %}

{% block title %}User Registration{% endblock %}

{% block header %}Welcome to TiknWin!{% endblock %}

{% block content %}
    <h2>User Registration</h2>

    <form method="post" action="{% url 'app:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
